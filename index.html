<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images of Seattle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Images of Seattle</h1>
        <div id="topDiv" class="row row-cols-2">
          <div class="col1"></div>
          <div class="col2"></div>
          <div class="col2"></div>
          <div class="col1"></div>
          <div class="col1"></div>
          <div class="col2"></div>
        </div>
        <h2>A small selection of images from downtown.</h2>
        <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Streetlights.jpg"  class="d-block w-100" alt="Streetlights in downtown Seattle">
                <div class="carousel-caption d-none d-md-block">
                    <p>Streetlights on Pike St</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/NikeWindow.jpg" class="d-block w-100" alt="Reflection in Nike store window">
                <div class="carousel-caption d-none d-md-block">
                    <p>Reflection at Nike store window</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/TimesSquareBuilding.jpg" class="d-block w-100" alt="Times Square Building front">
                <div class="carousel-caption d-none d-md-block">
                    <p>Times Square Building</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/CourthouseSteps.jpg" class="d-block w-100" alt="Steps leading up to courthouse">
                <div class="carousel-caption d-none d-md-block">
                    <p>Steps leading to US District Court</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/1601Fifth.jpg" class="d-block w-100" alt="Reflected glass 1601 Fifth Ave building">
                <div class="carousel-caption d-none d-md-block">
                    <p>Reflection at 1601 Fifth Ave</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/Premiere.jpg" class="d-block w-100" alt="Premiere Building">
                <div class="carousel-caption d-none d-md-block">
                    <p>Premiere Building</p>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div id="bottomDiv" class="row row-cols-2">
            <div class="col2"></div>
            <div class="col1"></div>
            <div class="col1"></div>
            <div class="col2"></div>
            <div class="col2"></div>
            <div class="col1"></div>
          </div> 
          <footer>
            <div class="footer">
              <p>&copy 2022 Devyn McDonald</p>
          </footer>    
      </div> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    <script src="main.js"></script>
    </script>
  </body>
</html>
